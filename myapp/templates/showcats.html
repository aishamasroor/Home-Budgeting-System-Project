<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}
{% block content%}
<br>
<h1 class="text-center alert alert-success">Show Category Items</h1>
<table class="table table-striped table-dark">
    <tr>
        <th> Category ID</th>
        <th>Category Name</th>
        <th> Date </th>


        <th>Action</th>
    </tr>

    {% for i in category %}
    <tr>
        <td>{{i.cat_id}}</td>
        <td>{{i.cat_names}}</td>
        <td>{{i.date}}</td>

        <td><a href="edit/{{i.cat_id}}" > EDIT </a>
            |<a href="deletes/{{i.cat_id}}" > Delete </a></td>
    </tr>

    {% endfor %}
    {% endblock content %}
</body>
</html>
