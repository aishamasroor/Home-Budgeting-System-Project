<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}
{% block content%}
<br>
<h1 class="text-center alert alert-success">Show Details</h1>
<table class="table table-striped table-dark">
    <tr>

        <th> Category ID</th>
        <th> Expense </th>
        <th> Amount </th>
    </tr>
    {% for j in transaction %}
    <tr>

        <td>{{j.cat_id}}</td>
        <td>{{j.expense}}</td>
        <td>{{j.amount}}</td>



    </tr>

    {% endfor %}
     <tr>

        <td>Total</td>
        <td></td>
        <td>{{total}}</td>

    </tr>
    {% endblock content %}

</table>
</body>
</html>
