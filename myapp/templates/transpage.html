<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


{% extends 'base.html' %}
{% block content%}

<table class = "table table-striped table-dark">
    <h1 class="text-center alert alert-success">Show Transaction Details</h1>
    <tr>

        <th> Category Name</th>
        <th> Expense Name </th>
        <th> Amount </th>
        <th> Actions </th>
    </tr>
    {% for j in trans %}
    <tr>

        <td>{{j.cat_id}}</td>
        <td>{{j.expense}}</td>
        <td>{{j.amount}}</td>
        <td><a href="delete/{{j.id}}" > DELETE </a></td>
    </tr>


    {% endfor %}

</table>
</body>
</html>

{% endblock content %}
