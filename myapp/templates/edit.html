<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Transaction</title>
</head>
<body>
<style>
    .container{
    max-width: 300px;
    height: 300px;
    margin: auto;
    border-radius: 3px;
    background-color: #e7e6e5;
    padding: 155px;
    font-family: 'Cambria';
    color: black;
    font-size:18px;
    }
    button[type=submit]:hover {
    background-color: rgb(53, 51, 51);
    }
    button[type=submit] {
  background-color: #000000;
  color: white;
  align: center;
  padding: 10px 22px;
  border: none;
  cursor: pointer;
  }

</style>
<form method="POST" action="/update/{{ category.cat_id }}">
    {% csrf_token %}
    <div class="container">

    <table>
        <thead>
        <tr>
            <td>Category ID: </td>
        </tr>
        </thead>
        <tr>
            <td><input name="cat_id"  required value="{{ category.cat_id }}">
            </td>
        </tr>
        <br>
        <tr>
<br>
            <td>Category Name: </td>
        </tr>
        <br>
        <tr>
            <td><input name="cat_names"  required value="{{ category.cat_names}}" ><br>
            </td>
        </tr>
        <tr>
            <td><br>
                <button type="submit" >Update</button>
            </td>
        </tr>
    </table>
    </div>
</form>


</body>
</html>
